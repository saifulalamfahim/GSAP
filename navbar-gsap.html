<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="./navbar-gsap.css">
    <script src="https://unpkg.com/@phosphor-icons/web@2.0.3"></script>
</head>
<body>

    <div class="container">
        <nav>
            <div class="logo">saaf.</div>
            <div class="menu-btn-open">menu</div>
        </nav>
        
        <h1 class="header">Frontend Developer</h1>

        <div class="menu-overlay">
            <div class="menu-nav">
                <div class="menu-logo">saaf.</div>
                <div class="menu-close-btn">Close</div>
            </div>
            <div class="menu-cols">
                <div class="col">
                    <div class="video">
                        <div class="video-preview"></div>
                        <div class="video-details">
                            <p><i class="ph-fill ph-play-circle"></i> Play reel</p>
                            <p>-01:18</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="menu-link">
                        <a href="#">Home</a>
                    </div>
                    <div class="menu-link">
                        <a href="#">Workplace</a>
                    </div>
                    <div class="menu-link">
                        <a href="#">Services & Models</a>
                    </div>
                    <div class="menu-link">
                        <a href="#">Our Story</a>
                    </div>
                    <div class="menu-link">
                        <a href="#">Contact</a>
                    </div>
                    <div class="btn">
                        <a href="#">Take a seat</a>
                    </div>
                </div>
            </div>
            <div class="menu-footer">
                <div class="menu-divider"></div>
                <div class="menu-footer-copy">
                    <div class="slogan"><p>Tomorrow's Brand, Today.</p></div>
                    <div class="socials">
                        <a href="#">Twitter</a>
                        <a href="#">Instagram</a>
                        <a href="#">LinkedIn</a>
                    </div>
                </div>
            </div>
        </div>

    </div>




    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js" integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./navbar-gsap.js"></script>
</body>
</html>
